<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="js/api/location.js"></script>

</head>
<body>
	<div class="col-md-6">
		<label>Longitude</label>
		<input type="" class="form-control" id="LongitudeId" placeholder="">
	</div>
	<div class="col-md-6">
		<label for="text">Latitude</label>
		<input type="" class="form-control" id="LatitudeId" placeholder="">
	</div>
	<div id="popmsg" class="col-md-12 popmsg" role="alert" style="display:none;">

		<table class="declare">
			<tr>
				<td class="text-center declareL">
					<i class="fa fa-exclamation-triangle fa-2x" aria-hidden="true"></i>
				</td>
				<td class="declareR">
					Set device location success.
				</td>
			</tr>
		</table>

	</div>
	<div class="col-md-12">
		<button type="button" class="btn btn-mini btn-dark submit-btn">Submit</button>
	</div>
</body>
</html>
