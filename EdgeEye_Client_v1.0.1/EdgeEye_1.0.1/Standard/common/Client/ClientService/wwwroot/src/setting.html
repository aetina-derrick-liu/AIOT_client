<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
</head>
<body>
	<!-- container -->
	<div class="container">

		<!-- card_setting -->
		<div class="cardbox card_setting">
			<div class="col-md-4 cardbox_left text-center pad_tb20">
				
				<div class="col-md-12">
					<a class="icon-button but dev-btn" style="cursor: pointer;">
						<i class="fa fa-hdd-o active" id="button-dev" aria-hidden="true"></i>
						<span></span>
					</a>
					<a class="icon-button but loc-btn" style="cursor: pointer;">
						<i class="fa fa-location-arrow" id="button-loc" aria-hidden="true"></i>
						<span></span>
					</a>
					<a class="icon-button but thre-btn" style="cursor: pointer;">
						<i class="fa fa-line-chart" id="button-thre" aria-hidden="true"></i>
						<span></span>
					</a>
				</div>

				<div class="col-md-12">
					<p class="titleicon">
						<i id="setting-icon" aria-hidden="true"></i>
					</p>

					<h3 id="setting-title">
					</h3>
				</div>

				<div class="col-md-12" id="setting-content">
				</div>

			</div>

			<div class="col-md-8 cardbox_right pad_tb20" id="setting-main">
				
			</div>
		</div>
		<!-- card_setting end -->

	</div>
	<!-- container end -->
</body>
</html>
